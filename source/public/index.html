<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Note App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="scripts/index.js" type="module"></script>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <script id="navigation-template" type="text/x-handlebars-template">
      {{#if showButtons_main}}
        <button id="createButton">create New</button>
      {{else}}
        <button id="backButton">back</button>
      {{/if}}
    </script>

    <script id="task-template" type="text/x-handlebars-template">
      <h1>Welcome to the Home Page!</h1>
      <p>This is where you can find information about our company.</p>
      <div class="wrapper {{themeMode}}">
        {{#if (eq myTasks.length 0)}}
          <div class="noTasksDefined">you dont have any task defined</div>
        {{else}}

          {{#myTasks}}
            <div class="task">
              <div class="content_column">
                <div>1</div>
                <div>2</div>
              </div>
              <div class="content_column">
                <div>
                  {{this.name}}
                </div>
                <div>
                  {{this.Description}}
                </div>
              </div>
              <div class="content_column">
                <div>
                  {{#times importance}}
                    <span>&#8623;</span>
                  {{/times}}
                </div>
              </div>
              <div> <button>EDIT</button></div>
            </div>
          {{/myTasks}}
        {{/if}}
      </div>
    </script>
    <script id="create-template" type="text/x-handlebars-template">
      <h1>Contact Us</h1>
      <form enctype="application/x-www-form-urlencoded">
        <label for="name">Name:</label>
        <input
          required
          type="text"
          pattern="[A-Za-z0-9]+"
          title="only letters"
          id="name"
          name="name"
        /><br />

        <label for="Description">Description:</label>
        <textarea id="Description" name="Description"></textarea><br />

        <label for="importance">Choose importance</label>

        <select name="importance" id="importance">
          {{#times 10}}
            <option value="{{add 1 this}}">{{add 1 this}}</option>
          {{/times}}
        </select>

        <input type="submit" value="Submit" />
        <button type="reset">restore</button>
      </form>
    </script>
    <div id="headerButtons"></div>
    <div id="content"></div>
  </body>
</html>
