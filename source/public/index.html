<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Some tags are vital for SEO. Others have little or no impact on rankings. Here's every type of meta tag you need to know about.The purpose of a meta description is to reflect the essence of a page, but with more details and context."
    />
    <title>ToDo App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/src/app.js" type="module" defer></script>
  </head>
  <body>
    <!-- loading Window -->
    <script id="loading-template" type="text/x-handlebars-template">
      <div class="dotdotUp">{{beforeText}}</div>
      <div>{{text}}</div>
      <div class="dotdotDown">{{addText}}</div>
    </script>
    <!-- top Buttons -->
    <script id="headerButtons-template" type="text/x-handlebars-template">
      <button id="create">create new</button>
      <div>{{filterButtons}}</div>
    </script>
    <!-- task list -->
    <script id="tasks-template" type="text/x-handlebars-template">
      <div class="task">
        <div class="item1">
          {{task.title}}
        </div>
        <div class="item2">
          {{task.description}}
        </div>
        <div class="item3">
          {{task.importance}}
        </div>
      </div>
    </script>
    <!-- create / edit task -->
    <script id="form-template" type="text/x-handlebars-template">
      <form id="formCreate" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="{{formData.createText}}" />
        <input
          value="asd"
          type="text"
          name="description"
          placeholder="{{formData.description}}"
        />
        <select name="importance" id="importance">
          {{#times 10}}
            <option value="{{add 1 this}}">{{add 1 this}}</option>
          {{/times}}
        </select>

        <input
          value=""
          type="datetime"
          name="dueDate"
          placeholder="{{formData.dueData}}"
        />

        <button type="submit">create new task</button>
      </form>
    </script>
    <div id="loading"></div>
    <div id="headerButtons"></div>
    <div id="tasks"></div>
    <div id="form"></div>
  </body>
</html>
