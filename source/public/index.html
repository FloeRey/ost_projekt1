<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Some tags are vital for SEO. Others have little or no impact on rankings. Here's every type of meta tag you need to know about.The purpose of a meta description is to reflect the essence of a page, but with more details and context."
    />
    <title>ToDo App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" type="module" defer></script>
  </head>

  <body>
    <!--info -->
    <script id="info-template" type="text/x-handlebars-template">
      <div class="{{mode}}Mode">{{infoText}}</div>
      <button id="changeTheme">changeTheme</button>
    </script>
    <!-- loading Window -->
    <script id="loading-template" type="text/x-handlebars-template">
      <div class="dotdotUp">{{beforeText}}</div>
      <div>{{text}}</div>
      <div class="dotdotDown">{{addText}}</div>
    </script>
    <!-- top Buttons -->
    <script id="headerButtons-template" type="text/x-handlebars-template">
      <button id="create">create new</button>
      <div>{{filterButtons}}</div>
    </script>

    <!-- task list -->
    <script id="tasks-template" type="text/x-handlebars-template">
      <div class="task" data-id="{{task.id}}">
        <div class="item1 items">
          {{task.title}}
        </div>
        <div class="item2 items">
          {{task.description}}
        </div>
        <div class="item3 items">
          {{task.importance}}
        </div>
        <button class="editTask">edit</button>
        <button class="removeTask">remove</button>
      </div>
    </script>
    <!-- create / edit task -->
    <script id="form-template" type="text/x-handlebars-template">
      <form id="formCreate" enctype="multipart/form-data">
        <input
          value="{{editTask.title}}"
          type="text"
          name="title"
          placeholder="{{formData.createText}}"
        />
        <input
          value="{{editTask.description}}"
          type="text"
          name="description"
          placeholder="{{formData.description}}"
        />
        <select name="importance" id="importance">
          {{#times 10}}
            <option
              {{selected this ../editTask.importance}}
              value="{{add 1 this}}"
            >{{add 1 this}}</option>
          {{/times}}
        </select>

        <input
           value="{{editTask.dueDate}}"
          type="datetime"
          name="dueDate"
          placeholder="{{formData.dueData}}"
        />
        {{#if editTask}}
          <button type="submit">edit task</button>
        <button type="reset" id="cancel">Cancel</button>
        {{else}}
          <button type="submit">create new task</button>
        <button type="reset" id="cancel">Cancel</button>
        {{/if}}

      </form>
    </script>

    <div id="info"></div>
    <div id="loading"></div>
    <div id="headerButtons"></div>
    <div id="tasks"></div>
    <div id="form"></div>
  </body>
</html>
