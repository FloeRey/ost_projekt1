<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Some tags are vital for SEO. Others have little or no impact on rankings. Here's every type of meta tag you need to know about.The purpose of a meta description is to reflect the essence of a page, but with more details and context."
    />
    <title>ToDo App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="stylesheet" href="./styles/global.css" />
    <script src="./scripts/src/app.js" type="module" defer></script>
  </head>

  <body>
    <!--info -->
    <script id="info-template" type="text/x-handlebars-template">
      <div class="{{mode}}Mode">{{infoText}}</div>
      <button class="btn noMargin" id="changeTheme">{{#if
          (eq theme "dark")
        }}&#x263C;{{else}} &#x263E;{{/if}}</button>
    </script>
    <!-- loading Window -->
    <script id="loading-template" type="text/x-handlebars-template">
      <div class="dotdotUp">{{beforeText}}</div>
      <div>{{text}}</div>
      <div class="dotdotDown">{{addText}}</div>
    </script>
    <!-- top Buttons -->
    <script id="headerButtons-template" type="text/x-handlebars-template">
      <button class="btn" id="createNewTask">create new</button>
      <div class="filterButtonsDiv">
        {{filterButtons}}{{showHideComplete}}</div>
    </script>
    <!-- task list -->
    <script id="tasks-template" type="text/x-handlebars-template">
        {{#if (noteq task.hideTask true)}}
        <div class="task {{#if task.complete}}completed{{/if}}" data-id="{{task.id}}"    >
          <input class="task__title items noInput" disabled value="{{task.title}}" placeholder="title" >

          <div class="task__description items">
            {{task.description}}
          </div>
          <div class="task__importance items">
            {{#times task.importance}}

            &#8623;
            {{/times}}

          </div>
          <div class="task__dueDate items">
            {{task.dueDate}}
          </div>

          <div class="task__complete items">
          <label for="complete_{{id}}">completed</label>
          <input
            type="checkbox"
            {{#if task.complete}}checked{{/if}}
            class="complete"
            id="complete_{{id}}"
          />
        </div>

        <button class="btn editTask task__edit">edit</button>
        <button class="btn removeTask task__remove">remove</button>
      </div>
      {{/if}}
    </script>
    <!-- create / edit task -->
    <script id="form-template" type="text/x-handlebars-template">
      <div class="content_column">
        <div class="formTitle">{{title}}</div>
          <form id="formCreate" >
            <div class="formInput">
              <input id="title"
                value="{{editTask.title}}"
                type="text"
                name="title"
                placeholder="{{formData.createText}}"
              />
            </div>
            <div class="formInput">
              <textarea
              rows="1" cols="50"
                type="text"
                name="description"
                placeholder="{{formData.description}}"
              />{{editTask.description}}</textarea>
            </div>
            <div class="formInput">
              <label for="importance">weight</label>
              <select name="importance" id="importance">
                {{#times 10}}
                  <option
                    {{selected this ../editTask.importance}}
                    value="{{add 1 this}}"
                  >{{add 1 this}}</option>
                {{/times}}
              </select>

            </div>
            <div class="formInput">
              <input type="checkbox"  {{#if editTask.complete}}checked{{/if}} name="complete" id="complete" value="true">
              <label for="complete">complete</label>
            </div>
            <div class="formInput">
              <input
                value="{{editTask.dueDate}}"
                type="date"
                name="dueDate"
                placeholder="{{formData.dueData}}"
              />
            </div>
            {{#if editTask}}
              <button class="btn" type="submit">edit task</button>
              <button class="btn" type="button" id="cancel">Cancel</button>
            {{else}}
              <button class="btn" type="submit">create new task</button>
              <button class="btn" type="button" id="cancel">Cancel</button>
            {{/if}}

          </form>

          </div>
    </script>

    <div id="info"></div>
    <div id="loading"></div>
    <div id="headerButtons"></div>
    <div id="tasks"></div>
    <div id="form"></div>
  </body>
</html>
